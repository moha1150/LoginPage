<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap 5/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap 5/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <img src="assets/logo.png" class="img-fluid signin-img">
                        </div>
                        <form class="signin-form">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email" aria-describedby=" emailHelp ">
                                <div id="emailHelp " class="form-text ">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3 ">
                                <input type="password " class="form-control " id="passwordInput " placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-primary signin-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                   Remember me <a href="#"> Need Help?</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account"> Create A New Account</a>
            </div>
            <div class=" col ">
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="bootstrap 5/js/bootstrap.bundle.min.js "></script>
</body>

</html>
